<!DOCTYPE html>
<html>
<meta charset="utf-8">

<style>
body {
    font: 11px sans-serif;
}
.axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}
.dot {
    stroke: #000;
}
.tooltip {
    position: absolute;
    width: 200px;
    height: 28px;
    pointer-events: none;
}
</style>

<body>
    <script src="d3.min.js"></script>

    <script>
    var margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 40
    },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;


    /*
     * value accessor - returns the value to encode for a given data object.
     * scale - maps value to a visual display encoding, such as a pixel position.
     * map function - maps from data value to display value
     * axis - sets up axis
     */

    // setup x
    var xValue = function(d) {
        return d.reviews;
    }, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) {
            return xScale(xValue(d));
        }, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");

    // setup y
    var yValue = function(d) {
        return d.mae;
    }, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) {
            return yScale(yValue(d));
        }, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left");

    // setup z
    var zValue = function(d) {
        return d.rmse;
    }, // data -> value
        zScale = d3.scale.linear().range([height, 0]), // value -> display
        zMap = function(d) {
            return zScale(zValue(d));
        }, // data -> display
        zAxis = d3.svg.axis().scale(zScale).orient("right");

    // setup fill color
    var cValue = function(d) {
        return 1;
    },
        color = d3.scale.category10();

    // add the graph canvas to the body of the webpage
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right + 40)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // load data
    d3.csv("mae-rmse-second-blind.csv", function(error, data) {

        // change string (from CSV) into number format
        data.forEach(function(d) {
            d.reviews = +d.reviews
            d.mae = +d.mae;
            d.rmse = +d.rmse;
        });

        // don't want dots overlapping axis, so add in buffer to data domain
        xScale.domain([d3.min(data, xValue), d3.max(data, xValue)]);
        yScale.domain([d3.min(data, yValue) - 0.02, d3.max(data, yValue) + 0.02]);
        zScale.domain([d3.min(data, zValue) - 0.02, d3.max(data, zValue) + 0.02]);

        // x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width - 12)
            .attr("y", -12)
            .style("text-anchor", "end")
            .text("# Reviews");

        // y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("MAE Error");

        // y-axis
        svg.append("g")
            .attr("class", "z axis")
            .attr("transform", "translate(" + (width) + ",0)")
            .call(zAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("x", -64)
            .attr("y", -12)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("RMSE Error");

        // draw dots
        svg.selectAll(".dot.mae")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) {
                return color(1);
            });

        // draw dots
        svg.selectAll(".dot.rmse")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", zMap)
            .style("fill", function(d) {
                return color(2);
            });

    });
    </script>
</body>

</html>
